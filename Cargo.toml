[package]
name = "seqtool"
version = "0.4.0-dev"
edition = "2021"
authors = ["<markschl19@gmail.com>"]
description = "General purpose tool for reading, modifying and writing biological sequences."
license = "MIT"
repository = "https://github.com/markschl/seq_io"
documentation = "https://docs.rs/seq_io"
readme = "README.md"
build = "build.rs"

[dependencies]
# clap = { version = "4.4", features = ["derive"] }
docopt = "1.1"
bio = { version = "1.4", default_features = false }
seq_io = "0.3.2"
thread_io = "0.3"
crossbeam = "0.8"
lazy_static = "1.4"
regex = "1.10"
csv = "1.3"
itertools = "0.11"
bit-vec = "0.6"
vec_map = "0.8"
rand = "0.8"
flate2 = "1.0.28"
bzip2 = "0.4"
lz4 = "1.24"
zstd = "0.13"
twoway = "0.2"
memchr = "2.6"
# indexmap = "2.1"
fxhash = "0.2"
textwrap = { version = "0.16", default_features = false }
atoi = "2.0"
rquickjs = { version = "0.4.0-beta.4", features=["classes", "properties", "bindgen", "rust-alloc", "macro"], optional=true}
phf = { version = "0.11", features = ["macros"] }
bytecount = "0.6"
maplit = "1.0"
byteorder = "1.5"
read_color = "1.0"
palette = "0.7"
enterpolation = "0.2"
termcolor = "1.3"
ansi_colours = "1.2"
ordered-float = "4.1"
approx = "0.5"
bitflags = "2.4"
num-traits = "0.2"
strum = "0.25"
strum_macros = "0.25"

[target.'cfg(unix)'.dependencies]
pager = "0.16"

[build-dependencies]
regex = "1.10"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempdir = "0.3"

[features]
default = ["js"]
js = ["rquickjs"]

[[bin]]
path = "src/main.rs"
name = "st"

[profile.release]
lto = true
codegen-units = 1
panic = "abort" # smaller & faster binary

[profile.test]
opt-level = 2