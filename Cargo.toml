[package]
name = "seqtool"
version = "0.4.0-dev"
edition = "2021"
authors = ["<markschl19@gmail.com>"]
description = "General purpose tool for reading, modifying and writing biological sequences."
license = "MIT"
repository = "https://github.com/markschl/seq_io"
documentation = "https://docs.rs/seq_io"
readme = "README.md"
build = "build.rs"

[dependencies]
clap = { version = "4.4", features = ["derive", "wrap_help", "env"] }
bio = { version = "1.5", default-features = false }
seq_io = "0.3.2"
thread_io = "0.3"
lazy_static = "1.4"
regex = { version = "1.10", default-features = false, features = ["std"] }
csv = "1.3"
itertools = "0.12"
bit-vec = "0.6"
vec_map = "0.8"
rand = "0.8"
flate2 = { version = "1.0.28", default-features = false, features = ["zlib-ng"] }
bzip2 = "0.4"
lz4 = "1.24"
zstd = { version = "0.13", default-features = false, features = ["bindgen", "zdict_builder"] }
twoway = "0.2"
memchr = "2.6"
fxhash = "0.2"
textwrap = { version = "0.16", default-features = false }
atoi = "2.0"
rquickjs = { version = "0.4.0", features=["classes", "properties", "bindgen", "rust-alloc", "macro"], optional=true}
bytecount = "0.6"
maplit = "1.0"
byteorder = "1.5"
read_color = "1.0"
palette = { version = "0.7", default-features = false, features = ["std", "named_from_str"] }
enterpolation = { version = "0.2", default-features = false, features = ["std", "linear"]}
termcolor = "1.4"
ansi_colours = "1.2"
bitflags = "2.4"
#jemallocator = "0.5"
strum = "0.25"
strum_macros = "0.25"
bstr = { version = "1.8.0", default-features = false, features = ["std"] }
ordered-float = "4.2.0"
indexmap = "2.1.0"

[target.'cfg(unix)'.dependencies]
pager = "0.16"

[build-dependencies]
regex = { version = "1.10", default-features = false }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempdir = "0.3"
approx = "0.5"

[features]
default = ["js"]
js = ["rquickjs"]

[[bin]]
path = "src/main.rs"
name = "st"

[profile.release]
debug=true
lto = true
codegen-units = 1
panic = "abort" # smaller & faster binary
